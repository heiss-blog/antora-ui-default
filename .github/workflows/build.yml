name: Create Release
on:
  push:
    branches: [main]
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'
      - name: Install gulp && dependencies
        run: npm i -g gulp-cli && npm i
      - name: build template
        run: gulp bundle
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: develop
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: develop #(required) tag name to delete
          delete_release: true #(optional) default: true
          # repo: <owner>/<repoName> #(optional) target repository. default: repo running this action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./build/ui-bundle.zip
          asset_name: ui-bundle.zip
          asset_content_type: application/zip
      - name: Repository Dispatch to Antora
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.EVENT_SECRET }}
          repository: heiss-blog/antora
          event-type: child-changed
